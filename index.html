<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/lids/font-awesome/5.15.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/91b98e6c60.js"
      crossorigin="anonymous"
    ></script>
    <title>Make Website Dark Mode</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="img/logo.png" alt="" />
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PORTFIOLO</a></li>
          <li><a href="">SERVICE</a></li>
          <li><a href="">HIRE ME</a></li>
        </ul>
        <img src="./img/moon.png" id="icon" />
      </nav>

      <div class="info">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>
          This is my official portfiolo website showcase al my works related to
          web <br />
          development and UI design.
        </p>
        <a href="">Download cv</a>
      </div>

      <div class="img-box">
        <img src="./img/pattern.png" class="back-img" />
        <img src="./img/girl.png" class="main-img" />
      </div>

      <div class="social-links">
        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        <a href=""><i class="fab fa-behance"></i></a>
        <a href=""><i class="fab fa-dribbble"></i></a>
      </div>
    </div>

    <script>
      var icon = document.getElementById("icon");

      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon.src = "img/sun.png"
        }else{
            icon.src = "img/moon.png"
        }
      }
    </script>
  </body>
</html>
